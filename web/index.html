<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebInfo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel = 'stylesheet' href = 'style.css'>
    <link rel = 'stylesheet' href = 'css/normalize.css'>
    <script src="eel.js"></script>
</head>
<body>
    <div class="top">
        <h1>HelloWorld</h1>
    </div>
    <div class="row">
        <a onclick="call('нажата кнопка1')" class="button"/>Preview</a>
        <a onclick="call('нажата кнопка2')" class="button"/>Preview</a>
        <a onclick="call('нажата кнопка3')" class="button"/>Preview</a>
    </div>

    <div class="cont">
        <div class="col-left">
            <a onclick="call('нажата кнопка4')" class="button"/>Preview</a>
            <a onclick="call('нажата кнопка5')" class="button"/>Preview</a>
        </div>

        <div class="col-center">

        </div>

        <div class="col-right">
            <a onclick="call('нажата кнопка5')" class="button"/>Preview</a>
            <a onclick="call('нажата кнопка5')" class="button"/>Preview</a>
        </div>
    </div>

    <div class="row">
        <a onclick="call('нажата кнопка5')" class="button"/>Preview</a>
        <a onclick="call('нажата кнопка5')" class="button"/>Preview</a>
        <a onclick="call('нажата кнопка5')" class="button"/>Preview</a>
    </div>
</body>
    <script>
        // Отправка сообщения с сайта в пайтон
        async function call(msg) {
            await eel.call_in_js(msg);
        }

        // Прием сообщения из пайтон
        eel.expose(call_in_python);
        function call_in_python(msg) {
            console.log(msg);
            alert(msg);
        }
    </script>
</html>
